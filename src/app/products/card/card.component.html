<mat-card class="example-card" *ngIf="pokemon">
    <img mat-card-image [src]="pokemon.image" alt="falhou">
    <mat-card-content>
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
        <mat-card-subtitle>id: {{ pokemon.number }}</mat-card-subtitle>
        <mat-expansion-panel (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
<mat-expansion-panel-header>
<mat-panel-title>
{{ pokemon.name }}
</mat-panel-title>
<mat-panel-description>
description
</mat-panel-description>
</mat-expansion-panel-header>
<p>
The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
A small, agile dog that copes.
</p>
</mat-expansion-panel>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
