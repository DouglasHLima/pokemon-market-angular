<product-list-paginator 
    [length]="pageConfig.count"
    [pageSize]="limit"
    (pageEvent)="setPages($event)"
></product-list-paginator>
<div class="container">
    <pkm-product *ngFor="let pokemon of getPokemonsList()"
        [pokemon]="pokemon"
        (cardClick)="onCardClick($event)"
        (addCart)="onAddToCartClick($event)"
    ></pkm-product>
</div>
